<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimberTON</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .balance { font-weight: bold; font-size: 18px; color: #fbbf24; }
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .score { font-size: 64px; font-weight: bold; color: #fbbf24; margin-bottom: 20px; }
        .tree {
            width: 100px;
            height: 300px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }
        .trunk {
            width: 60px;
            height: 50px;
            background: linear-gradient(90deg, #8B4513, #A0522D);
            border: 2px solid #5D3A1A;
            margin: 2px 0;
            position: relative;
        }
        .branch {
            position: absolute;
            width: 40px;
            height: 12px;
            background: #228B22;
            top: 50%;
            transform: translateY(-50%);
        }
        .branch.left { left: -35px; }
        .branch.right { right: -35px; }
        .lumberjack {
            position: absolute;
            bottom: -60px;
            font-size: 40px;
            transition: 0.1s;
        }
        .controls {
            display: flex;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .btn {
            flex: 1;
            height: 80px;
            border: none;
            border-radius: 16px;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 0 rgba(0,0,0,0.3);
        }
        .btn:active { transform: translateY(8px); box-shadow: none; }
        .btn-left { background: linear-gradient(135deg, #ff6b6b, #c92a2a); color: white; }
        .btn-right { background: linear-gradient(135deg, #4ecdc4, #44a08d); color: white; }
        .menu {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .menu-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        .menu h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .start-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="header">
        <div>ü™ì TimberTON</div>
        <div class="balance" id="score">0</div>
    </div>

    <div class="menu" id="menu">
        <div class="menu-content">
            <h1>ü™ì TimberTON</h1>
            <p>–†—É–±–∏ –¥–µ—Ä–µ–≤—å—è –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π!</p>
            <button class="start-btn" onclick="startGame()">–ò–≥—Ä–∞—Ç—å</button>
        </div>
    </div>

    <div class="game-area" id="game">
        <div class="score" id="gameScore">0</div>
        <div class="tree" id="tree">
            <div class="lumberjack" id="player">ü™ì</div>
        </div>
        <div class="controls">
            <button class="btn btn-left" onclick="chop('left')">‚óÄ</button>
            <button class="btn btn-right" onclick="chop('right')">‚ñ∂</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let score = 0, playing = false, position = 'left';
        let sections = [];

        function startGame() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('game').style.display = 'flex';
            score = 0;
            playing = true;
            generateTree();
            updateScore();
        }

        function generateTree() {
            const tree = document.getElementById('tree');
            tree.querySelectorAll('.trunk').forEach(e => e.remove());
            sections = [];
            
            for (let i = 0; i < 5; i++) {
                const trunk = document.createElement('div');
                trunk.className = 'trunk';
                
                if (Math.random() > 0.4 && i > 0) {
                    const side = Math.random() > 0.5 ? 'left' : 'right';
                    const branch = document.createElement('div');
                    branch.className = `branch ${side}`;
                    trunk.appendChild(branch);
                    sections.push(side);
                } else {
                    sections.push(null);
                }
                tree.appendChild(trunk);
            }
        }

        function chop(side) {
            if (!playing) return;
            
            if (sections[0] === side) {
                gameOver();
                return;
            }
            
            score++;
            updateScore();
            
            const player = document.getElementById('player');
            player.style.left = side === 'left' ? '20px' : 'auto';
            player.style.right = side === 'right' ? '20px' : 'auto';
            
            const tree = document.getElementById('tree');
            const trunks = tree.querySelectorAll('.trunk');
            if (trunks.length > 0) trunks[0].remove();
            sections.shift();
            
            const newTrunk = document.createElement('div');
            newTrunk.className = 'trunk';
            if (Math.random() > 0.4) {
                const newSide = Math.random() > 0.5 ? 'left' : 'right';
                const branch = document.createElement('div');
                branch.className = `branch ${newSide}`;
                newTrunk.appendChild(branch);
                sections.push(newSide);
            } else {
                sections.push(null);
            }
            tree.appendChild(newTrunk);
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('gameScore').textContent = score;
        }

        function gameOver() {
            playing = false;
            alert('üíÄ Game Over! Score: ' + score);
            location.reload();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') chop('left');
            if (e.key === 'ArrowRight') chop('right');
        });
    </script>
</body>
</html>
